<h2>Products</h2>

<!-- ngFor: vòng lặp for
    đặt tên product thay cho products -->

<!-- Cú pháp 1:     <ng-template ngFor let-product [ngForOf]="products">       -->
<div *ngFor="let product of products">
  <h3>
    <!--title ở đây là khi hover vào sẽ hiển thị tên sản phẩm-->

    <!-- ['/products', product.id]
    ở đây được hiểu là sex vào route: /products/:produc.id
    Gỉa sử như không truyền vào product.id mà truyền vào
    số 1, 2, 3, ... thì nó sẽ ra các route khác -->

    <!-- Nếu như giữ chuột cái thẻ a này
         và đưa vào đường link thì sẽ hiểu nhé
         Và thử thêm 1 thứ gì đó vào [routerLink]
         sẽ hiểu nốt
    VÍ DỤ: ['/products', product.id, 'hello']
  - Khi mà giữ chuột và đưa vào Thanh URl, ta sẽ được:
  http://localhost:4200/products/1/hello
  -->
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
      >{{ product.name }}</a
    >
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <button type="button" (click)="share()">Share</button>

  <!-- Pass data to a child component by use []-->
  <!-- Pass data to a parent component by use ()-->
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
  <!--Dùng (click) thay cho (notify) cũng được-->
</div>
